global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # Métricas del propio Prometheus
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Métricas exportadas por el OpenTelemetry Collector
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # APIs externas (si exponen métricas directamente)
  - job_name: "external-apis"
    static_configs:
      - targets: ["api-dev.altasg2.org:9464"]
    scrape_interval: 30s
    scrape_timeout: 10s
    # Opcional: solo si necesitas verificar certificados
    # tls_config:
    #   insecure_skip_verify: true
