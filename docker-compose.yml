version: "3.8"

services:
  grafana:
    image: grafana/grafana-enterprise:11.4.0
    container_name: grafana-agency
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - observability-net
    depends_on:
      - prometheus
      - loki
      - tempo

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.117.0
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-config.yaml"]
    volumes:
      - ./otel-config.yaml:/etc/otel-config.yaml
    ports:
      - "0.0.0.0:4317:4317" # gRPC OTLP - expuesto públicamente
      - "0.0.0.0:4318:4318" # HTTP OTLP - expuesto públicamente
      - "8889:8889" # Prometheus exporter (solo interno si quieres)
    networks:
      - observability-net
    depends_on:
      - loki
      - tempo
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3

  loki:
    image: grafana/loki:3.3.0
    container_name: loki
    restart: unless-stopped
    command: [-config.file=/etc/loki/loki-config.yaml]
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml
      - loki-storage:/loki
    networks:
      - observability-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    restart: unless-stopped
    user: "0:0"
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml
      - tempo-storage:/tmp/tempo
    ports:
      - "3200:3200" # Tempo HTTP API
      # NO expongas estos públicamente, solo usa el collector
    networks:
      - observability-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-storage:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability-net
    depends_on:
      - otel-collector

networks:
  observability-net:
    driver: bridge

volumes:
  grafana-storage:
  prometheus-storage:
  loki-storage:
  tempo-storage:
